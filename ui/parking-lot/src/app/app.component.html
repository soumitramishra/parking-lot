<app-header *ngIf="checkAlreadyLoggedIn()"></app-header>
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <app-login *ngIf="!checkAlreadyLoggedIn()" [loginStatus]="loginPagestatus" (userSignUpEvent)="attemptSignUp($event)"
           (userLoginEvent)="attemptLogin($event)" (userSignUpEvent)="attemptSignUp($event)"></app-login>
           <router-outlet *ngIf="checkAlreadyLoggedIn()"></router-outlet>
        </div>
  </div>
</div>
