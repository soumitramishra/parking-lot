<h1>Add new Parking Lot</h1>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address">
            </div>
            <div class="form-group">
                <label for="noOfFloors">No of floors</label>
                <input type="number" class="form-control" name="noOfFloors" id="noOfFloors" [(ngModel)]="noOfFloors">
            </div>
            <div class="form-group">
                <label for="noOfRows">No of Rows</label>
                <input type="number" class="form-control" name="noOfRows" id="noOfRows" [(ngModel)]="noOfRows">
            </div>
            <div class="form-group">
                <label for="noOfSpotsPerRow">No of spots per row</label>
                <input type="number" class="form-control" name="noOfSpotsPerRow" id="noOfSpotsPerRow" [(ngModel)]="noOfSpotsPerRow">
            </div>
            <button (click)="addParkingLot()" type="submit" class="btn btn-success">Add</button>
            
        </form>
    </div>
</div>
